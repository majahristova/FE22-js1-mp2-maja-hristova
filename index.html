<body>
    <h1>ROCK PAPER SCISSOR</h1>

        <input type="text" id="inputtext">

    <div class="players">

        <h3 id="computer">Computer <h3>
        <p id ="computerpoint">0</p>
    </div>
    <div id="game-btn">

        <button id="button-scissor">SCISSOR</button>
    </div>
